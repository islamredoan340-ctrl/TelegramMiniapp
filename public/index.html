<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>InstaTasker</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #f5f5f5; }
        .app { max-width: 400px; margin: 0 auto; background: white; min-height: 100vh; }
        .header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 15px; text-align: center; }
        .balance { font-size: 1.5em; font-weight: bold; margin: 10px 0; }
        .nav { display: flex; justify-content: space-around; background: white; padding: 10px; border-bottom: 1px solid #ddd; }
        .nav-button { background: none; border: none; padding: 10px; cursor: pointer; }
        .nav-button.active { color: #667eea; border-bottom: 2px solid #667eea; }
        .main-content { padding: 20px; }
        .section { background: white; border-radius: 10px; padding: 20px; margin-bottom: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .task-item { display: flex; justify-content: space-between; align-items: center; padding: 15px; border: 1px solid #ddd; border-radius: 8px; margin-bottom: 10px; }
        .task-button { background: #667eea; color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div id="root">
        <div class="app">
            <div class="header">
                <h2>User Name</h2>
                <div class="balance">Balance: 343 BANANAS31</div>
            </div>
            
            <div class="nav">
                <button class="nav-button active">Home</button>
                <button class="nav-button">Ads Task</button>
                <button class="nav-button">TG Tasks</button>
                <button class="nav-button">Refer</button>
                <button class="nav-button">Withdraw</button>
                <button class="nav-button">Profile</button>
            </div>

            <div class="main-content">
                <div class="section">
                    <h2>Welcome to InstaTasker!</h2>
                    <p>Complete tasks and earn BANANAS31 rewards.</p>
                </div>

                <div class="section">
                    <h2>Telegram Tasks</h2>
                    <div class="task-item">
                        <div>
                            <div style="font-weight: bold">@EARNING25M</div>
                            <div>Join channel to earn</div>
                            <div style="color: green; font-weight: bold">1.00 BANANAS31</div>
                        </div>
                        <button class="task-button">Join</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // সরল JavaScript code
        const tg = window.Telegram?.WebApp;
        if (tg) {
            tg.ready();
            tg.expand();
            console.log('Telegram WebApp initialized');
        }
    </script>
</body>
</html>
