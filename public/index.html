<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaTasker</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background: #f5f5f5;
            min-height: 100vh;
        }
        
        .app {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Header Style */
        .header {
            background: white;
            padding: 15px 20px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .user-info {
            display: flex;
            flex-direction: column;
        }
        
        .user-name {
            font-size: 1.1em;
            font-weight: bold;
            color: #333;
        }
        
        .balance {
            font-size: 1em;
            color: #28a745;
            font-weight: bold;
        }
        
        .profile-button {
            background: #667eea;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
        }
        
        .main-content {
            padding: 20px;
            flex: 1;
            overflow-y: auto;
        }
        
        .section {
            margin-bottom: 25px;
        }
        
        .section-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
            text-align: center;
        }
        
        .section-subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 15px;
            font-size: 0.9em;
        }
        
        .days-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            margin: 15px 0;
        }
        
        /* NO HIGHLIGHTING - All days same color */
        .day-item {
            padding: 10px 5px;
            background: #28a745; /* All days green */
            color: white;
            border-radius: 5px;
            text-align: center;
            font-size: 11px;
            font-weight: bold;
        }
        
        .checkin-button {
            background: #28a745;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            width: 100%;
            margin: 15px 0;
        }
        
        .wait-message {
            background: #ffc107;
            color: #856404;
            padding: 12px;
            border-radius: 5px;
            text-align: center;
            margin: 20px 0;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .ad-container {
            background: #f8f9fa;
            border: 2px dashed #667eea;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            margin: 20px 0;
        }
        
        .ad-title {
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }
        
        #monetag-ad-container {
            width: 100%;
            min-height: 250px;
            background: #fff;
            border-radius: 8px;
            margin: 15px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #ddd;
        }
        
        .ad-timer {
            font-size: 1.2em;
            font-weight: bold;
            color: #667eea;
            margin: 10px 0;
        }
        
        .complete-button {
            background: #dc3545;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
        }
        
        .complete-button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        
        .claim-button {
            background: #28a745;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            width: 100%;
            margin: 15px 0;
        }
        
        .refer-section {
            text-align: center;
            padding: 15px 0;
            border-top: 1px solid #eee;
            border-bottom: 1px solid #eee;
            margin: 20px 0;
        }
        
        .refer-title {
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }
        
        .refer-subtitle {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 15px;
        }
        
        .refer-button {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        
        /* Navigation */
        .nav {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            background: white;
            padding: 12px 5px;
            border-top: 1px solid #ddd;
            font-size: 11px;
            text-align: center;
        }
        
        .nav-button {
            background: none;
            border: none;
            padding: 8px 3px;
            cursor: pointer;
            font-size: 11px;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 3px;
        }
        
        .nav-button.active {
            color: #667eea;
            font-weight: bold;
        }
        
        .nav-icon {
            font-size: 18px;
            margin-bottom: 2px;
        }
        
        .hidden {
            display: none;
        }
        
        .loading {
            color: #666;
            font-style: italic;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="app">
        <!-- Header -->
        <div class="header">
            <div class="user-info">
                <div class="user-name">Nayem Islam</div>
                <div class="balance">Balance: <span id="balance">343</span> BANANAS31</div>
            </div>
            <button class="profile-button">
                <i class="bi bi-person"></i>
            </button>
        </div>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Daily Check-in Section -->
            <div class="section">
                <div class="section-title">Daily Check-in Bonus</div>
                <div class="section-subtitle">Claim your daily reward and keep your streak!</div>
                
                <div class="days-container" id="daysContainer">
                    <!-- Days will be populated by JavaScript -->
                </div>
                
                <!-- Check-in Button -->
                <button class="checkin-button" id="checkinButton">
                    <i class="bi bi-calendar-check"></i>
                    Daily Check In
                </button>
                
                <!-- Wait Message -->
                <div class="wait-message hidden" id="waitMessage">
                    <i class="bi bi-clock"></i>
                    Wait For Next Day
                </div>
                
                <!-- Ad Container -->
                <div class="ad-container hidden" id="adContainer">
                    <div class="ad-title">Watch Ad to Claim Your Reward</div>
                    <div id="monetag-ad-container">
                        <div class="loading">Loading advertisement...</div>
                    </div>
                    <div class="ad-timer" id="adTimer">30 seconds remaining</div>
                    <button class="complete-button" id="completeAdButton" disabled>
                        Complete Ad Viewing
                    </button>
                </div>

                <!-- Claim Reward Button -->
                <button class="claim-button hidden" id="claimButton">
                    <i class="bi bi-gift"></i>
                    Claim Day 1 Reward (5 BANANAS31)
                </button>
            </div>

            <!-- Referral Section -->
            <div class="refer-section">
                <div class="refer-title">Invite Friends & Earn</div>
                <div class="refer-subtitle">Get 20% of their earnings</div>
                <button class="refer-button">
                    <i class="bi bi-share"></i>
                    Start Referring
                </button>
            </div>
        </main>

        <!-- Navigation -->
        <nav class="nav">
            <button class="nav-button active">
                <i class="bi bi-house nav-icon"></i>
                Home
            </button>
            <button class="nav-button">
                <i class="bi bi-megaphone nav-icon"></i>
                Ads Task
            </button>
            <button class="nav-button">
                <i class="bi bi-chat-dots nav-icon"></i>
                TG Tasks
            </button>
            <button class="nav-button">
                <i class="bi bi-people nav-icon"></i>
                Refer
            </button>
            <button class="nav-button">
                <i class="bi bi-cash-coin nav-icon"></i>
                Withdraw
            </button>
            <button class="nav-button">
                <i class="bi bi-person nav-icon"></i>
                Profile
            </button>
        </nav>
    </div>

    <script>
        let userBalance = 343;
        let currentDay = 1;
        let canCheckIn = true;
        let adTimerInterval;
        let monetagLoaded = false;

        // Initialize the app
        function initApp() {
            initTelegram();
            setupDays();
            checkDailyStatus();
            setupCheckInSystem();
            loadMonetagSDK();
        }

        // Setup days grid - NO HIGHLIGHTING
        function setupDays() {
            const daysContainer = document.getElementById('daysContainer');
            const days = [1, 2, 3, 4, 5, 6, 7, 15, 17, 20];
            
            // ALL DAYS SAME COLOR - no highlighting
            daysContainer.innerHTML = days.map(day => 
                <div class="day-item">Day ${day}</div>
            ).join('');
        }

        // Telegram WebApp initialization
        function initTelegram() {
            const tg = window.Telegram?.WebApp;
            if (tg) {
                tg.ready();
                tg.expand();
                
                const userData = tg.initDataUnsafe?.user;
                if (userData) {
                    document.querySelector('.user-name').textContent = 
                        `${userData.first_name} ${userData.last_name || ''}`;
                }
            }
        }

        // Load Monetag SDK
        function loadMonetagSDK() {
            const script = document.createElement('script');
            script.src = '//libtl.com/sdk.js';
            script.setAttribute('data-zone', '9801281');
            script.async = true;
            
            script.onload = function() {
                monetagLoaded = true;
                console.log('Monetag SDK loaded successfully');
            };
            
            script.onerror = function() {
                console.log('Failed to load Monetag SDK');
            };
            
            document.head.appendChild(script);
        }

        // Show Monetag Ad
        function showMonetagAd() {
            return new Promise((resolve) => {
                if (monetagLoaded && typeof show_9801281 === 'function') {
                    try {
                        // Clear ad container
                        const adContainer = document.getElementById('monetag-ad-container');
                        adContainer.innerHTML = '';
                        
                        // Show Monetag ad
                        show_9801281();
                        
                        // Resolve after ad should be completed
                        setTimeout(resolve, 30000);
                    } catch (error) {
                        console.log('Error showing Monetag ad:', error);
                        showFallbackAd().then(resolve);
                    }
                } else {
                    showFallbackAd().then(resolve);
                }
            });
        }

        // Fallback ad
        function showFallbackAd() {
            return new Promise((resolve) => {
                const adContainer = document.getElementById('monetag-ad-container');
                adContainer.innerHTML = 
                    <div style="text-align: center; padding: 20px;">
                        <div style="font-size: 24px; margin-bottom: 15px;">📺</div>
                        <div style="font-weight: bold; margin-bottom: 10px; color: #333;">Monetag Advertisement</div>
                        <div style="color: #666; margin-bottom: 15px;">Zone ID: 9801281</div>
                        <div style="background: #667eea; color: white; padding: 10px; border-radius: 5px;">
                            Please watch this ad
                        </div>
                    </div>
                ;
                
                setTimeout(resolve, 30000);
            });
        }

        // Daily Check-in System
        function setupCheckInSystem() {
            const checkinButton = document.getElementById('checkinButton');
            const waitMessage = document.getElementById('waitMessage');
            const adContainer = document.getElementById('adContainer');
            const adTimer = document.getElementById('adTimer');
            const completeAdButton = document.getElementById('completeAdButton');
            const claimButton = document.getElementById('claimButton');
            
            checkinButton.addEventListener('click', async function() {
                if (canCheckIn) {
                    // Step 1: Show ad
                    checkinButton.classList.add('hidden');
                    adContainer.classList.remove('hidden');
                    
                    // Step 2: Start timer
                    let seconds = 30;
                    adTimer.textContent = `${seconds} seconds remaining`;
                    completeAdButton.disabled = true;
                    
                    adTimerInterval = setInterval(() => {
                        seconds--;
                        adTimer.textContent = `${seconds} seconds remaining`;
                        
                        if (seconds <= 0) {
                            clearInterval(adTimerInterval);
                            completeAdButton.disabled = false;
                        }
                    }, 1000);
                    
                    // Step 3: Show Monetag ad
                    await showMonetagAd();
                }
            });
            
            completeAdButton.addEventListener('click', function() {
                // Step 4: Show claim button
                adContainer.classList.add('hidden');
                claimButton.classList.remove('hidden');
            });
            
            claimButton.addEventListener('click', function() {
                // Step 5: Claim reward
                userBalance += 5;
                document.getElementById('balance').textContent = userBalance;
                currentDay++;
                
                // Step 6: Show wait message
                claimButton.classList.add('hidden');
                waitMessage.classList.remove('hidden');
                canCheckIn = false;
                
                // Save state
                localStorage.setItem('lastCheckIn', new Date().toDateString());
                localStorage.setItem('currentDay', currentDay);
                localStorage.setItem('userBalance', userBalance);
                
                alert('✅ Day 1 completed! You earned 5 BANANAS31');
            });
        }

        // Check daily status
        function checkDailyStatus() {
            const lastCheckIn = localStorage.getItem('lastCheckIn');
            const today = new Date().toDateString();
            const savedDay = localStorage.getItem('currentDay');
            const savedBalance = localStorage.getItem('userBalance');
            
            if (savedDay) currentDay = parseInt(savedDay);
            if (savedBalance) userBalance = parseInt(savedBalance);
            
            document.getElementById('balance').textContent = userBalance;
            setupDays();
            
            if (lastCheckIn === today) {
                canCheckIn = false;
                document.getElementById('checkinButton').classList.add('hidden');
                document.getElementById('waitMessage').classList.remove('hidden');
            }
        }

        // Initialize app
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
